<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #0f001a, #2b004d, #4a1e7c);
}

/* ---------- SPEECH BUBBLES ---------- */
.speech-bubble {
    background: rgba(255,255,255,0.98);
    border-radius: 35px;
    padding: 25px;
    width: min(90vw, 550px);
    border: 6px solid #9d4edd;
    box-shadow: 0 0 50px rgba(157,78,221,.6), 0 20px 40px rgba(0,0,0,.5);
    text-align: center;
    position: fixed;
    top: 25px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    z-index: 1000;
}
.speech-bubble.show { display: block; }

.bubble-text {
    font-size: clamp(1.2em, 3vw, 1.7em);
    font-weight: bold;
    color: #1a0033;
    line-height: 1.3;
}

.magic-btn {
    margin-top: 15px;
    background: linear-gradient(135deg,#b24dff,#7b2cbf);
    color: white;
    border: none;
    padding: 14px 30px;
    border-radius: 50px;
    font-size: 1.1em;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(157,78,221,.5);
}

/* ---------- MERLIN ---------- */
.giant-merlin {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    animation: floatGiant 4s ease-in-out infinite;
}

.magic-hat {
    font-size: clamp(220px, 45vh, 420px);
    color: #9d4edd;
    text-shadow: 0 0 50px rgba(157,78,221,.9);
}

.eyes-row {
    display: flex;
    gap: 30px;
    justify-content: center;
}

.eye {
    width: clamp(60px, 12vw, 100px);
    height: clamp(60px, 12vw, 100px);
    background: white;
    border-radius: 50%;
    border: 6px solid #222;
    position: relative;
}

.pupil {
    width: 45%;
    height: 45%;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    transition: 0.1s;
}

/* ---------- NUMBER SCREEN ---------- */
#floating-numbers {
    position: fixed;
    inset: 0;
    display: none;
    flex-direction: column;
    z-index: 800;
}

/* STICKY HEADER */
.sticky-instruction {
    position: sticky;
    top: 0;
    background: rgba(255,255,255,0.98);
    border-bottom: 4px solid #9d4edd;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    padding: 15px;
    text-align: center;
    z-index: 1000;
}

.numbers-scroll {
    flex: 1;
    overflow-y: auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
    gap: 8px;
    padding: 15px;
}

.floating-symbol {
    font-size: 1.6em;
    background: rgba(255,255,255,0.95);
    border-radius: 10px;
    border: 2px solid #9d4edd;
    text-align: center;
    padding: 5px;
}

.number {
    font-size: 0.6em;
    font-weight: bold;
    color: #7b2cbf;
}

/* ---------- FINAL ---------- */
#final-res {
    font-size: 6em;
    margin: 10px 0;
    color: #7b2cbf;
}

@keyframes floatGiant {
    0%,100% { transform: translate(-50%,0); }
    50% { transform: translate(-50%,-20px); }
}
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="speech-bubble show" id="b1">
    <div class="bubble-text">Zdravo! Ja sam <b>Merlin</b> ‚ú®</div>
    <button class="magic-btn" onclick="goTo(2)">KRENI</button>
</div>

<!-- STEP 2 -->
<div class="speech-bubble" id="b2">
    <div class="bubble-text">Zamisli broj od 10 do 99</div>
    <button class="magic-btn" onclick="goTo(3)">ZAMISLIO</button>
</div>

<!-- STEP 3 -->
<div class="speech-bubble" id="b3">
    <div class="bubble-text">Saberi cifre i oduzmi zbir</div>
    <button class="magic-btn" onclick="goTo(4)">GOTOVO</button>
</div>

<!-- NUMBER SCREEN -->
<div id="floating-numbers">
    <div class="sticky-instruction">
        <div class="bubble-text">
            Naƒëi svoj broj i zapamti <strong>SIMBOL</strong>!
        </div>
        <button class="magic-btn" onclick="showResult()">ZAPAMTIO SAM üëÅÔ∏è</button>
    </div>
    <div class="numbers-scroll" id="numbers-scroll"></div>
</div>

<!-- RESULT -->
<div class="speech-bubble" id="b5">
    <div class="bubble-text">Tvoj simbol je...</div>
    <div id="final-res">üîÆ</div>
    <button class="magic-btn" onclick="restartGame()">PONOVO</button>
</div>

<!-- MERLIN -->
<div class="giant-merlin">
    <i class="fas fa-hat-wizard magic-hat"></i>
    <div class="eyes-row">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
    </div>
</div>

<script>
const emojiList = ['üåü','üé≠','üé®','üé™','üéØ','üé≤','üé∏','üé∫','üéª','üåô','‚≠ê','üíé','üî•','‚ö°','üåà','üçÄ','üêâ','üîÆ'];
let magicEmoji = emojiList[Math.floor(Math.random()*emojiList.length)];

function goTo(n){
    document.querySelectorAll('.speech-bubble').forEach(b=>b.classList.remove('show'));
    document.getElementById('floating-numbers').style.display = 'none';

    if(n===4){
        buildNumbers();
        document.getElementById('floating-numbers').style.display = 'flex';
        return;
    }
    document.getElementById('b'+n).classList.add('show');
}

function buildNumbers(){
    const box = document.getElementById('numbers-scroll');
    box.innerHTML = '';
    for(let i=0;i<100;i++){
        const s = (i % 9 === 0) ? magicEmoji : emojiList[Math.floor(Math.random()*emojiList.length)];
        const div = document.createElement('div');
        div.className = 'floating-symbol';
        div.innerHTML = `${s}<div class="number">${i}</div>`;
        box.appendChild(div);
    }
}

function showResult(){
    goTo(5);
    document.getElementById('final-res').textContent = magicEmoji;
}

function restartGame(){
    magicEmoji = emojiList[Math.floor(Math.random()*emojiList.length)];
    goTo(1);
}
</script>

</body>
</html>
