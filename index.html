<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veliki Merlin - Magija</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #1a0033, #000);
            color: white;
            height: 100vh; /* Fiksno na visinu ekrana */
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Nema skrolanja cijele stranice */
            padding: 10px;
        }

        .wizard-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Dr≈æi ≈°e≈°ir gore, dugme dolje */
            padding: 10px 0;
        }

        .wizard-hat {
            font-size: clamp(120px, 22vh, 250px); /* Skalira se prema visini ekrana */
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 40px #9d4edd);
            line-height: 1;
            margin-bottom: 5px;
            flex-shrink: 0;
        }

        .content-area {
            flex-grow: 1; /* Uzima sav slobodan srednji prostor */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden; /* Spreƒçava bje≈æanje sadr≈æaja */
        }

        #merlinMessage {
            font-size: clamp(1.4rem, 4vh, 2.5rem);
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
        }

        .number-box {
            background: rgba(157, 78, 221, 0.2);
            border: clamp(3px, 1vh, 6px) solid #9d4edd;
            border-radius: 30px;
            padding: clamp(15px, 3vh, 40px);
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 40px rgba(157, 78, 221, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .number-display {
            font-size: clamp(3.5rem, 10vh, 8rem);
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 30px #ffd700;
            display: flex;
            gap: 10px;
        }

        .operator { color: #f472b6; }
        .equals { color: #4ade80; }

        /* GRID - Prilagoƒëen da ne gura dugme van ekrana */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
            width: 100%;
            height: 100%; /* Ispuni content-area */
            max-height: 45vh; /* Ne smije preƒái skoro pola ekrana */
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 15px;
            border: 2px solid #9d4edd;
        }

        .grid-item {
            background: rgba(157, 78, 221, 0.2);
            border: 1px solid #9d4edd;
            border-radius: 10px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-number { color: #ffd700; font-weight: bold; font-size: 0.9rem; }
        .grid-symbol { font-size: 2rem; }

        .button-area {
            flex-shrink: 0;
            padding: 10px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: clamp(12px, 2vh, 22px) clamp(30px, 5vw, 60px);
            font-size: clamp(1.2rem, 3vh, 1.8rem);
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #b89b00;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .button:active { transform: translateY(3px); box-shadow: 0 3px 0 #b89b00; }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #9d4edd;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
        }

        .thinking-dots { font-size: 2rem; color: #38bdf8; letter-spacing: 12px; animation: blink 1.5s infinite; height: 30px; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
        .hidden { display: none !important; }

        /* Custom scrollbar za grid */
        .grid::-webkit-scrollbar { width: 8px; }
        .grid::-webkit-scrollbar-thumb { background: #9d4edd; border-radius: 10px; }
    </style>
</head>
<body>

<div class="wizard-container">
    <div class="wizard-hat">üßô‚Äç‚ôÇÔ∏è</div>

    <div id="langSection" class="content-area">
        <h1 style="color:#ffd700; font-size: 2.5rem; margin-bottom: 20px;">VELIKI MERLIN</h1>
        <button class="lang-btn" onclick="startIntro('bs')">BOSANSKI</button>
        <button class="lang-btn" onclick="startIntro('en')">ENGLISH</button>
    </div>

    <div id="content" class="content-area hidden">
        <div id="merlinMessage"></div>
    </div>

    <div class="button-area">
        <div class="thinking-dots hidden" id="thinkDots">...</div>
        <button id="actionBtn" class="button hidden" onclick="handleLogic()"></button>
    </div>
</div>

<script>
    const symbols = ['üê∂', 'üêØ', 'ü¶Ñ', 'üê∏', 'üêº', 'üöÄ', 'üåà', 'ü¶â', 'üíé', 'üî•', 'ü¶Å', 'üê¢', 'ü¶ä', 'üê®', 'üßû', 'üé≠', 'üçÄ', 'üçé', 'üçÑ', 'üåç'];
    let magicSymbol = symbols[Math.floor(Math.random() * symbols.length)];
    let step = 0;
    let lang = 'bs';

    const texts = {
        bs: {
            intro: ["Pozdrav! Ja sam VELIKI MERLIN!", "Danas ƒáu proƒçitati tvoje misli...", "Magija poƒçinje SADA!"],
            step1: "Zamisli dvocifren broj:",
            step2: "Razdvoji cifre i saberi ih:",
            step3: "Zbir oduzmi od svog broja:",
            step4: "Zapamti sliku pored svog broja:",
            step5: "Gledaj duboko u tu sliku...",
            reveal: "TVOJA SLIKA JE...",
            btn2: "ZAMISLIO SAM ü§î", btn3: "SABRAO SAM ‚ûï", btn4: "ODUZEO SAM ‚ú®", btn5: "ZAPAMTIO SAM üñºÔ∏è", btnAgain: "PONOVO üî•"
        },
        en: {
            intro: ["Greetings! I am GREAT MERLIN!", "I will read your mind today...", "Magic starts NOW!"],
            step1: "Think of a 2-digit number:",
            step2: "Split digits and add them:",
            step3: "Subtract sum from your number:",
            step4: "Remember the picture:",
            step5: "Look deep into the picture...",
            reveal: "YOUR PICTURE IS...",
            btn2: "I GOT IT ü§î", btn3: "ADDED ‚ûï", btn4: "DONE ‚ú®", btn5: "REMEMBERED üñºÔ∏è", btnAgain: "AGAIN üî•"
        }
    };

    const content = document.getElementById('content');
    const btn = document.getElementById('actionBtn');
    const msg = document.getElementById('merlinMessage');
    const dots = document.getElementById('thinkDots');

    function startIntro(selectedLang) {
        lang = selectedLang;
        document.getElementById('langSection').classList.add('hidden');
        content.classList.remove('hidden');
        dots.classList.remove('hidden');
        
        let idx = 0;
        function run() {
            if(idx < texts[lang].intro.length) {
                msg.innerHTML = texts[lang].intro[idx];
                idx++;
                setTimeout(run, 2500);
            } else { startTrick(); }
        }
        run();
    }

    function startTrick() {
        step = 1;
        msg.innerHTML = texts[lang].step1;
        const nBox = document.createElement('div');
        nBox.id = "nBox";
        nBox.className = "number-box";
        nBox.innerHTML = `<div class="number-display">XX</div>`;
        content.appendChild(nBox);
        btn.textContent = texts[lang].btn2;
        btn.classList.remove('hidden');
    }

    function handleLogic() {
        step++;
        btn.classList.add('hidden');
        const nDisplay = document.querySelector('.number-display');

        if (step === 2) {
            msg.innerHTML = texts[lang].step2;
            nDisplay.innerHTML = `X<span class="operator">+</span>X<span class="equals">=</span>`;
            setTimeout(() => { btn.textContent = texts[lang].btn3; btn.classList.remove('hidden'); }, 1500);
        } 
        else if (step === 3) {
            msg.innerHTML = texts[lang].step3;
            nDisplay.innerHTML = `XX <span class="operator">-</span>`;
            setTimeout(() => { btn.textContent = texts[lang].btn4; btn.classList.remove('hidden'); }, 1500);
        }
        else if (step === 4) {
            msg.innerHTML = texts[lang].step4;
            if(document.getElementById('nBox')) document.getElementById('nBox').remove();
            showGrid();
            setTimeout(() => { btn.textContent = texts[lang].btn5; btn.classList.remove('hidden'); }, 2500);
        }
        else if (step === 5) {
            msg.innerHTML = texts[lang].step5;
            document.querySelector('.grid').style.opacity = "0.2";
            setTimeout(() => showFinal(), 3000);
        }
    }

    function showGrid() {
        const grid = document.createElement('div');
        grid.className = 'grid';
        for (let i = 0; i < 100; i++) {
            const s = (i % 9 === 0) ? magicSymbol : symbols[Math.floor(Math.random() * symbols.length)];
            grid.innerHTML += `<div class="grid-item"><div class="grid-number">${i}</div><div class="grid-symbol">${s}</div></div>`;
        }
        content.appendChild(grid);
    }

    function showFinal() {
        content.innerHTML = `<div id="merlinMessage" style="color:#ffd700; font-size:clamp(1.8rem, 5vh, 3rem);">${texts[lang].reveal}</div><div style="font-size: clamp(8rem, 25vh, 15rem); text-shadow: 0 0 50px #ffd700; animation: float 2s infinite;">${magicSymbol}</div>`;
        btn.textContent = texts[lang].btnAgain;
        btn.classList.remove('hidden');
        btn.onclick = () => location.reload();
    }
</script>

</body>
</html>
