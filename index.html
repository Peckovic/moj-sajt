<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">

<!-- âœ… RESPONSIVE META -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    overscroll-behavior: none;
    touch-action: manipulation;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f001a, #2b004d, #4a1e7c);
    font-family: 'Segoe UI', Arial, sans-serif;
}

.main-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.speech-bubble {
    background: rgba(255,255,255,0.98);
    border-radius: 40px;
    padding: 30px;
    width: min(90vw, 550px);
    box-shadow: 0 0 50px rgba(157,78,221,.6), 0 20px 40px rgba(0,0,0,.5);
    border: 6px solid #9d4edd;
    text-align: center;
    position: fixed;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    z-index: 1000;
}

.speech-bubble.show { display: block; }

.speech-bubble:after {
    content:'';
    position:absolute;
    bottom:-35px;
    left:50%;
    transform:translateX(-50%);
    border-width:35px 30px 0;
    border-style:solid;
    border-color:#9d4edd transparent;
}

.bubble-text {
    font-size: clamp(1.2em, 3vw, 1.8em);
    color:#1a0033;
    font-weight:bold;
}

.magic-btn {
    background: linear-gradient(135deg,#b24dff,#7b2cbf);
    color:white;
    border:none;
    padding:14px 30px;
    border-radius:50px;
    font-size:1.1em;
    font-weight:900;
    cursor:pointer;
    margin-top:15px;
    box-shadow:0 8px 20px rgba(157,78,221,.5);
}

.magic-btn:hover { transform: scale(1.05); }

.giant-merlin {
    position:absolute;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    animation: floatGiant 4s ease-in-out infinite;
}

.magic-hat {
    font-size: clamp(220px, 45vh, 420px);
    color:#9d4edd;
    text-shadow:0 0 50px rgba(157,78,221,.9);
}

.eyes-row {
    display:flex;
    gap:30px;
    justify-content:center;
}

.eye {
    width: clamp(60px, 12vw, 100px);
    height: clamp(60px, 12vw, 100px);
    background:white;
    border-radius:50%;
    border:6px solid #222;
    position:relative;
}

.pupil {
    width:45%;
    height:45%;
    background:black;
    border-radius:50%;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    transition:.1s;
}

#floating-numbers {
    position:fixed;
    inset:0;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(60px,1fr));
    gap:6px;
    padding:10px;
    pointer-events:none;
}

.floating-symbol {
    background:white;
    border-radius:10px;
    border:2px solid #9d4edd;
    text-align:center;
    font-size:1.4em;
}

.floating-symbol .number {
    font-size:.6em;
    color:#7b2cbf;
}

.center-window {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:min(90vw,420px);
    background:white;
    border-radius:20px;
    padding:20px;
    text-align:center;
    display:none;
    z-index:2000;
}

.center-window.show { display:block; }

@media (max-width:600px) {
    .sparkle-hand { display:none; }
    .speech-bubble { padding:20px; }
}
</style>
</head>

<body>

<div class="main-container">

<div class="speech-bubble" id="b1">
<div class="bubble-text">Zdravo! Ja sam <b>Merlin</b> âœ¨</div>
<button class="magic-btn" onclick="goTo(2)">KRENI</button>
</div>

<div class="speech-bubble" id="b2">
<div class="bubble-text">Zamisli broj od 10 do 99</div>
<button class="magic-btn" onclick="goTo(3)">ZAMISLIO</button>
</div>

<div class="speech-bubble" id="b3">
<div class="bubble-text">Saberi cifre i oduzmi zbir</div>
<button class="magic-btn" onclick="goTo(4)">GOTOVO</button>
</div>

<div id="floating-numbers">
<div class="center-window" id="center-btn">
<div class="bubble-text">Zapamti simbol</div>
<button class="magic-btn" onclick="showResult()">ZAPAMTIO</button>
</div>
</div>

<div class="speech-bubble" id="b5">
<div class="bubble-text">Tvoj simbol je...</div>
<div id="final-res" style="font-size:5em">ðŸ”®</div>
<button class="magic-btn" onclick="restartGame()">PONOVO</button>
</div>

<div class="giant-merlin">
<i class="fas fa-hat-wizard magic-hat"></i>
<div class="eyes-row">
<div class="eye"><div class="pupil"></div></div>
<div class="eye"><div class="pupil"></div></div>
</div>
</div>

</div>

<script>
const emojis=['ðŸŒŸ','ðŸŽ­','ðŸŽ¨','ðŸŽ¯','ðŸŽ²','âš¡','ðŸ”¥','ðŸ’Ž','ðŸŒˆ','ðŸ”®'];
let magicEmoji=emojis[Math.floor(Math.random()*emojis.length)];

function goTo(n){
document.querySelectorAll('.speech-bubble').forEach(b=>b.classList.remove('show'));
setTimeout(()=>{ const t=document.getElementById('b'+n); if(t)t.classList.add('show'); },50);
if(n===4) buildGrid();
}

function buildGrid(){
const box=document.getElementById('floating-numbers');
box.querySelectorAll('.floating-symbol').forEach(e=>e.remove());
document.getElementById('center-btn').classList.add('show');
for(let i=0;i<100;i++){
const d=document.createElement('div');
d.className='floating-symbol';
d.innerHTML=`${i%9===0?magicEmoji:emojis[Math.floor(Math.random()*emojis.length)]}<div class="number">${i}</div>`;
box.appendChild(d);
}
}

function showResult(){
goTo(5);
document.getElementById('final-res').textContent=magicEmoji;
}

function restartGame(){
magicEmoji=emojis[Math.floor(Math.random()*emojis.length)];
goTo(1);
}

window.onload=()=>goTo(1);
</script>

</body>
</html>
