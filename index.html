<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veliki Merlin - Magija</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #1a0033, #000);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .wizard-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .wizard-hat {
            font-size: clamp(150px, 25vw, 280px); /* Veliki Merlin */
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 50px #9d4edd);
            margin-bottom: 10px;
            user-select: none;
        }

        #merlinMessage {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
            min-height: 100px;
            line-height: 1.3;
        }

        .number-box {
            background: rgba(157, 78, 221, 0.2);
            border: 6px solid #9d4edd;
            border-radius: 40px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 60px rgba(157, 78, 221, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .number-display {
            font-size: clamp(5rem, 15vw, 9rem);
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 40px #ffd700;
            display: flex;
            gap: 15px;
        }

        .operator { color: #f472b6; }
        .equals { color: #4ade80; }

        /* Grid koji je pregledan i velik */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 12px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid #9d4edd;
        }

        .grid-item {
            background: rgba(157, 78, 221, 0.2);
            border: 1px solid #9d4edd;
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-number { color: #ffd700; font-weight: bold; font-size: 1.1rem; }
        .grid-symbol { font-size: 2.5rem; }

        .button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 25px 60px;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 8px 0 #b89b00;
            text-transform: uppercase;
            transition: 0.2s;
            margin-top: 20px;
        }

        .button:active { transform: translateY(4px); box-shadow: 0 4px 0 #b89b00; }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #9d4edd;
            color: white;
            padding: 20px 40px;
            font-size: 1.8rem;
            border-radius: 20px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
        }
        .lang-btn:hover { background: #9d4edd; transform: scale(1.1); }

        .thinking-dots { font-size: 3rem; color: #38bdf8; letter-spacing: 15px; animation: blink 1.5s infinite; margin-bottom: 20px; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
        .hidden { display: none !important; }

        /* Scrollbar */
        .grid::-webkit-scrollbar { width: 10px; }
        .grid::-webkit-scrollbar-thumb { background: #9d4edd; border-radius: 10px; }
    </style>
</head>
<body>

<div class="wizard-container">
    <div class="wizard-hat">üßô‚Äç‚ôÇÔ∏è</div>

    <div id="langSection">
        <h1 style="color:#ffd700; font-size: 3.5rem; margin-bottom: 30px;">VELIKI MERLIN</h1>
        <button class="lang-btn" onclick="startIntro('bs')">BOSANSKI</button>
        <button class="lang-btn" onclick="startIntro('en')">ENGLISH</button>
    </div>

    <div id="content" class="content-area hidden">
        <div id="merlinMessage"></div>
        </div>

    <div class="thinking-dots hidden" id="thinkDots">...</div>
    <button id="actionBtn" class="button hidden" onclick="handleLogic()"></button>
</div>

<script>
    const symbols = ['üê∂', 'üêØ', 'ü¶Ñ', 'üê∏', 'üêº', 'üöÄ', 'üåà', 'ü¶â', 'üíé', 'üî•', 'ü¶Å', 'üê¢', 'ü¶ä', 'üê®', 'üßû', 'üé≠', 'üçÄ', 'üçé', 'üçÑ', 'üåç'];
    let magicSymbol = symbols[Math.floor(Math.random() * symbols.length)];
    let step = 0;
    let lang = 'bs';

    const texts = {
        bs: {
            intro: ["Pozdrav! Ja sam VELIKI MERLIN!", "Danas ƒáu proƒçitati tvoje misli...", "Magija poƒçinje SADA!"],
            step1: "Zamisli dvocifren broj:",
            step2: "Razdvoji cifre i saberi ih:",
            step3: "Zbir oduzmi od svog broja:",
            step4: "Zapamti sliku pored tvog broja:",
            step5: "Gledaj duboko u tu sliku...",
            reveal: "TVOJA SLIKA JE...",
            btn2: "ZAMISLIO SAM ü§î", btn3: "SABRAO SAM ‚ûï", btn4: "ODUZEO SAM ‚ú®", btn5: "ZAPAMTIO SAM üñºÔ∏è", btnAgain: "PONOVO üî•"
        },
        en: {
            intro: ["Greetings! I am GREAT MERLIN!", "I will read your mind today...", "Magic starts NOW!"],
            step1: "Think of a 2-digit number:",
            step2: "Split digits and add them:",
            step3: "Subtract sum from your number:",
            step4: "Remember the picture:",
            step5: "Look deep into the picture...",
            reveal: "YOUR PICTURE IS...",
            btn2: "I GOT IT ü§î", btn3: "ADDED ‚ûï", btn4: "DONE ‚ú®", btn5: "REMEMBERED üñºÔ∏è", btnAgain: "AGAIN üî•"
        }
    };

    const content = document.getElementById('content');
    const btn = document.getElementById('actionBtn');
    const msg = document.getElementById('merlinMessage');
    const dots = document.getElementById('thinkDots');

    function startIntro(selectedLang) {
        lang = selectedLang;
        document.getElementById('langSection').classList.add('hidden');
        content.classList.remove('hidden');
        dots.classList.remove('hidden');
        
        let idx = 0;
        function run() {
            if(idx < texts[lang].intro.length) {
                msg.innerHTML = texts[lang].intro[idx];
                idx++;
                setTimeout(run, 2500);
            } else { startTrick(); }
        }
        run();
    }

    function startTrick() {
        step = 1;
        msg.innerHTML = texts[lang].step1;
        const nBox = document.createElement('div');
        nBox.id = "nBox";
        nBox.className = "number-box";
        nBox.innerHTML = `<div class="number-display">XX</div>`;
        content.appendChild(nBox);
        btn.textContent = texts[lang].btn2;
        btn.classList.remove('hidden');
    }

    function handleLogic() {
        step++;
        btn.classList.add('hidden');
        const nDisplay = document.querySelector('.number-display');

        if (step === 2) {
            msg.innerHTML = texts[lang].step2;
            nDisplay.innerHTML = `X<span class="operator">+</span>X<span class="equals">=</span>`;
            setTimeout(() => { btn.textContent = texts[lang].btn3; btn.classList.remove('hidden'); }, 1500);
        } 
        else if (step === 3) {
            msg.innerHTML = texts[lang].step3;
            nDisplay.innerHTML = `XX <span class="operator">-</span>`;
            setTimeout(() => { btn.textContent = texts[lang].btn4; btn.classList.remove('hidden'); }, 1500);
        }
        else if (step === 4) {
            msg.innerHTML = texts[lang].step4;
            if(document.getElementById('nBox')) document.getElementById('nBox').remove();
            showGrid();
            setTimeout(() => { btn.textContent = texts[lang].btn5; btn.classList.remove('hidden'); }, 3000);
        }
        else if (step === 5) {
            msg.innerHTML = texts[lang].step5;
            document.querySelector('.grid').style.opacity = "0.2";
            setTimeout(() => showFinal(), 3000);
        }
    }

    function showGrid() {
        const grid = document.createElement('div');
        grid.className = 'grid';
        for (let i = 0; i < 100; i++) {
            const s = (i % 9 === 0) ? magicSymbol : symbols[Math.floor(Math.random() * symbols.length)];
            grid.innerHTML += `<div class="grid-item"><div class="grid-number">${i}</div><div class="grid-symbol">${s}</div></div>`;
        }
        content.appendChild(grid);
    }

    function showFinal() {
        content.innerHTML = `<div id="merlinMessage" style="color:#ffd700; font-size:3rem;">${texts[lang].reveal}</div><div style="font-size: 15rem; text-shadow: 0 0 60px #ffd700; animation: float 2s infinite;">${magicSymbol}</div>`;
        btn.textContent = texts[lang].btnAgain;
        btn.classList.remove('hidden');
        btn.onclick = () => location.reload();
    }
</script>

</body>
</html>
